<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calendario</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .calendario-body {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(5, 1fr);
        width: 100%;
        height: 360px;
      }

      .calendario-header {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: 60px;
        width: 100%;
        background: linear-gradient(
          0deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(0, 0, 0, 0.5) 35%,
          rgba(0, 0, 0, 0) 100%
        );
      }
    </style>
  </head>
  <body
    class="flex justify-center"
    style="background-color: rgb(250, 250, 250)"
  >
    <div class="w-full h-full sm:w-2/5 border">
      <div
        class="w-full h-auto"
        style="background: url('./noche.jpg'); background-size: cover; "
      >
        <div class="w-full px-8 py-6">
          <div class="text-xl font-medium text-white flex items-center">
            <div class="mr-2">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-caret-left-fill"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3.86 8.753l5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"
                />
              </svg>
            </div>
            <span>2020 Julio</span>

            <div class="ml-2">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-caret-right-fill"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"
                />
              </svg>
            </div>
          </div>
        </div>

        <div class="calendario-header font-bold">
          <div class="flex justify-center items-center text-white">
            D
          </div>
          <div class="flex justify-center items-center text-white">
            L
          </div>
          <div class="flex justify-center items-center text-white">

          </div>
          <div class="flex justify-center items-center text-white">

          <div class="flex justify-center items-center text-white">

          </div>
          <div class="flex justify-center items-center text-white">
            V
          </div>
          <div class="flex justify-center items-center text-white">
            S
          </div>
        </div>
      </div>

      <div class="calendario-body">
        <button class="border-r border-b text-gray-500 px-2 py-2">28</button>
        <button class="border-r border-b text-gray-500 px-2 py-2">29</button>
        <button class="border-r border-b text-gray-500 px-2 py-2">30</button>
        <button class="border-r border-b px-2 py-2">1</button>
        <button class="border-r border-b px-2 py-2">2</button>
        <button class="border-r border-b px-2 py-2">3</button>
        <button class="border-r border-b px-2 py-2">4</button>
        <button class="border-r border-b px-2 py-2">5</button>

        <button class="border-r border-b px-2 py-2">12</button>

        <button class="border-r border-b px-2 py-2">14</button>

        <button class="border-r border-b px-2 py-2">28</button>
        <button class="border-r border-b px-2 py-2">29</button>
        <button class="border-r border-b px-2 py-2">30</button>
        <button class="border-r border-b px-2 py-2">31</button>
        <button class="border-r border-b text-gray-500 px-2 py-2">1</button>
      </div>
    </div>

    <!-- Menu sidebar - cambiar display a none para ocultarlo y block para mostrarlo -->
    <div
      class="fixed right-0 top-0 w-4/5 bg-white h-screen shadow text-dark"
      style="display: grid; grid-template-rows: 60px 1fr"
    >
      <div class="border-b h-full flex items-center justify-between px-4">
        <span class="text-xl">Tareas del dia</span>
        <div
          class="hover:bg-gray-500 rounded-full bg-gray-600 flex text-white cursor-pointer"
        >
          <svg
            width="1.5em"
            height="1.5em"
            viewBox="0 0 16 16"
            class="bi bi-plus"
            fill="white"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"
            />
            <path
              fill-rule="evenodd"
              d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"
            />
          </svg>
        </div>
      </div>

      <div class="flex h-full w-full p-4">
        <div class="h-full w-2 border-r-2 border-blue-300"></div>
        <div class="h-full w-full ml-2">
          <div

          >
            <div class="flex flex-col justify-between h-full">
              <span class="text-gray-700">08:00</span>
              <span
                class="bg-blue-300 rounded-full w-3 h-3"
                style="margin-left: -1.225rem"
              ></span>
              <span class="text-gray-700">10:00</span>
            </div>

            <div class="ml-2 text-xs">
              <strong>Reunion con mi amigo Marquitos.</strong>
              <div class="mt-2">
                Tengo que hablar por un aumento de sueldo a Nahuel. Nota: Pienso
                que quiere despedir a Nahuel. Espero que safe
              </div>
            </div>
          </div>

          <div
            class="flex bg-gray-200 border border-gay-300 rounded text-sm p-1  mt-4"
          >
            <div class="flex flex-col justify-between h-full">
              <span class="text-gray-700">14:00</span>
              <span
                class="bg-blue-300 rounded-full w-3 h-3"
                style="margin-left: -1.225rem"
              ></span>
              <span class="text-gray-700">18:00</span>
            </div>

            <div class="ml-2 text-xs">
              <strong>Reunion con Nahuel.</strong>
              <div class="mt-2">
                Bono por terminar el calendario
              </div>
            </div>
          </div>
        </div>

        <!-- En caso de no tener tareas mostrar esto -->
        <!-- <div class="h-full w-full flex justify-center items-center">

        </div> -->
      </div>
    </div>
